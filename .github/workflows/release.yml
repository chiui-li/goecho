name: Release Build

on:
  push:
    tags:
      - "v*" # 触发条件：当推送的标签以 'v' 开头时（例如 v1.0.0）

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, macos, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64 # Windows 通常不支持 arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          go build -o dist/goecho-${{ matrix.os }}-${{ matrix.arch }} ./main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: goecho-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/goecho-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/goecho-linux-amd64
            dist/goecho-linux-arm64
            dist/goecho-macos-amd64
            dist/goecho-macos-arm64
            dist/goecho-windows-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
